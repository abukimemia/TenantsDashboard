<clr-header *ngIf="isLoggedIn === true" class="header header-6">
  <div class="branding">
    <a routerLink="/" class="nav-link">
      <clr-icon shape="network-globe"></clr-icon>
      <span class="title">
        <strong>{{title}}</strong>
      </span>
    </a>
  </div>
  <div class="header-nav" [clr-nav-level]="1">
    <a class="nav-link" [routerLink]="['/home']" routerLinkActive="active"><span class="nav-text">Home</span></a>
    <a class="nav-link" [routerLink]="['/support']" routerLinkActive="active"><span class="nav-text">Support & Maintenance</span></a>
    <a class="nav-link" [routerLink]="['/billing']" routerLinkActive="active"><span class="nav-text">Billing</span></a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger>
          {{loggedInUser | uppercase}}
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a clrDropdownItem (click)=logOut()>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
